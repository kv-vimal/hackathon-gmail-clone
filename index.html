<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Smail</title>
		<link rel="icon" type="image/x-icon" href="img/gmail.png" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container-fluid top-bar mb-3">
			<div class="sidepanel-con">
				<button class="openbtn" onclick="openNav()">&#9776;</button>

				<div id="gmSidepanel" class="sidepanel">
					<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
					<a href="javascript:composeMail()">Compose</a>
					<a href="javascript:getInbox()">Inbox</a>
					<a href="javascript:getSent()">Sent</a>
					<a href="javascript:getDraft()">Drafts</a>
				</div>
			</div>

			<div class="icon-con">
				<img src="img/gmail.png" alt="" id="mail-icon" />
			</div>

			<div class="title-con">
				<h3 class="title">Smail</h3>
			</div>

			<div class="signout-btn-con">
				<button class="signout-btn btn">Sign out</button>
			</div>
		</div>

		<div class="container my-5 body">
			<div
				class="
					col-lg-6 col-md-8 col-sm-10 col-10
					offset-lg-3 offset-md-2 offset-sm-1 offset-1
					login-con
				"
			>
				<h3 class="text-center">Welcome to Smail!</h3>
				<h5 class="text-center">Compose View Draft and Send mail</h5>
				<button class="btn btn-primary signin-btn">Sign in</button>
			</div>

			<div class="col-12 inbox-con">
				<h3 class="my-2">Inbox</h3>
				<table class="table table-lg table-hover my-2 table-responsive">
					<tbody class="inbox-tbody"></tbody>
				</table>
			</div>

			<div
				class="
					col-lg-6 col-md-8 col-sm-10 col-10
					offset-lg-3 offset-md-2 offset-sm-1 offset-1
					message-body-con
				"
			></div>

			<div class="col-12 sent-con">
				<h3 class="my-2">Sent</h3>
				<table class="table table-hover my-2 table-responsive">
					<tbody class="sent-tbody"></tbody>
				</table>
			</div>

			<div
				class="
					col-lg-6 col-md-8 col-sm-10 col-10
					offset-lg-3 offset-md-2 offset-sm-1 offset-1
					compose-body-con
				"
			>
				<h4 style="color: #777">Compose</h4>

				<div class="compose-content">
					<div class="cc-con"><a href="javascript:onccClick()"> CC </a></div>
					<div class="bcc-con"><a href="javascript:onbccClick()"> BCC </a></div>
					<form class="my-3 compose-form" onsubmit="sendMail(event)">
						<div class="form-group">
							<input
								type="email"
								class="form-control"
								id="compose-to"
								placeholder="Recipients"
								required
							/>
						</div>
						<div class="form-group">
							<input
								type="email"
								class="form-control"
								id="compose-cc"
								placeholder="CC"
								style="display: none"
							/>
						</div>
						<div class="form-group">
							<input
								type="email"
								class="form-control"
								id="compose-bcc"
								placeholder="BCC"
								style="display: none"
							/>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="compose-subject" placeholder="Subject" />
						</div>
						<div class="form-group">
							<textarea
								class="form-control"
								id="compose-body"
								rows="7"
								placeholder="Message"
								required
							></textarea>
						</div>
						<div class="btn-con">
							<div class="mail-sent-status"></div>
							<button type="submit" class="btn btn-info save-btn" onclick="onSave(event)">
								Save as Draft
							</button>
							<button type="submit" class="btn btn-primary send-btn">Send</button>
						</div>
					</form>
				</div>
			</div>

			<div class="col-12 draft-con">
				<h3 class="my-2">Drafts</h3>
				<table class="table table-lg table-hover my-2 table-responsive">
					<tbody class="draft-tbody"></tbody>
				</table>
			</div>
		</div>

		<script type="text/javascript" src="index.js"></script>
		<script
			async
			defer
			src="https://apis.google.com/js/api.js"
			onload="this.onload=function(){};handleClientLoad()"
			onreadystatechange="if (this.readyState === 'complete') this.onload()"
		></script>
	</body>
</html>
